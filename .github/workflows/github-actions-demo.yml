name: Deploy

on:
  # Trigger the workflow on push
  # but only for the master branch
  push:
    branches:
      - master
jobs:
  Build:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      run: xcodebuild -scheme SwiftUIMenuBar build
    - name: Test
      run: xcodebuild -scheme SwiftUIMenuBar test 
